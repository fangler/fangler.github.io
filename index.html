---
layout: default
---
<div style="margin: 30px;padding-top: 1.1em" class="am-panel am-article">
  <div class="am-panel-bd">
    <div class="am-article-hd">
      <h1 am-article-title>最新文章</h1>
    </div>
    <ul class="posts-list">
      {% for post in site.posts %}
      <li>{{ post.date | date: " %Y 年 %m 月 %d 日" }} <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
